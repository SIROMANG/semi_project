<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/notice.css}">
<script type="text/javascript" th:src="@{/js/event.js}"></script>
<script>
	const message = '[[${message}]]';
	message && alert(message);
</script>
</head>
<body>
	<div th:replace="common/header.html"></div>
	
	<div class="outer outer-notice-insert" style="margin-top: 100px;">
		
		<div class="table-area">
			<form id="noticeRegistForm" th:action="@{/notice/regist}" method="post">
				<table style="margin: auto;">
					<tr>
						
						<td><input type="text" name="noticeTitle" placeholder="제목을 입력해주세요."
							style="width: 1070px;" class="title" required></td>
					</tr>
					<tr>
						
						<td><textarea name="noticeContent" rows="7" placeholder="내용을 입력해주세요." required
								style="resize: none;" class="content"></textarea></td>
							
					</tr>
					
					
					
				</table>
				
				
				
				<!-- 
				<div align="center">
					<button type="button" class="btn btn-pk"
						th:onclick="'location.href=\'/notice/noticeList\''">게시글 목록</button>
						-->
						
					<div>	
					<button class="goregist" type="submit">등록</button>
					<button class="cancel" type="submit" onclick="location.href='/notice/noticeList'">취소</button>
					
					</div>
				</form>
			</div>						
		
		</div>
	</div>
	<div th:replace="common/footer.html"></div>
</body>
</html>
