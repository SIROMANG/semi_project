<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/loginPage.css}">
</head>
<body>


	<br>
	<br>
	<h2>비밀번호 찾기</h2>
	<div class="searchPassword_container">
		<form action="/member/searchPassword" method="post">
			<table>
				<tr>
					<th>아이디</th>
					<td height="70px"><input type="text" class="search_Id2"
						id="userName" name="username" placeholder="아이디를 입력하세요."></td>
				</tr>
				<tr>
					<th>이메일</th>
					<td height="70px"><input type="text" class="search_email"
						id="userEmail" name="email" placeholder="이메일을 입력하세요."></td>
				</tr>
			</table>
			<br>
			<br> &nbsp; <button type="button" class="btn btn-success btn-block" id="checkEmail">OK</button>
		</form>
		<br>
		<hr>
		<div class="text-center small mt-2" id="checkMsg" style="color: red"></div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-danger btn-default pull-left"
			data-dismiss="modal">
			<span class="glyphicon glyphicon-remove"></span> Cancel
		</button>
	</div>
	
	<script>

    $('.modal').on('hidden.bs.modal', function (e) {
        console.log('modal close');
        $(this).find('form')[0].reset()
    });

    $("#checkEmail").click(function () {
        let userEmail = $("#userEmail").val();
        let userName = $("#userName").val();

        $.ajax({
            type: "GET",
            url: "/check/findPw",
            data: {
                "userEmail": userEmail,
                "userName": userName
            },
            success: function (res) {
                if (res['check']) {
                    swal("발송 완료!", "입력하신 이메일로 임시비밀번호가 발송되었습니다.", "success").then((OK)=> {
                        if(OK) {
                            $.ajax({
                                type: "POST",
                                url: "/check/findPw/sendEmail",
                                data: {
                                    "userEmail": userEmail,
                                    "userName": userName
                                }
                            })
                            window.location = "/login";
                        }


                    }
                )
                    $('#checkMsg').html('<p style="color:darkblue"></p>');
                } else {
                    $('#checkMsg').html('<p style="color:red">일치하는 정보가 없습니다.</p>');
                }
            }
        })
    })
</script>
</body>
</html>
