<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/registPage.css}">
    <script type="text/javascript" th:src="@{/js/event.js}"></script>

</head>
<body>
		<!--<div th:replace="common/header.html"></div>  -->
		
        <div class="outer outer-member-insert">


            <form th:action="@{/member/regist}" method="post">
                <table style="margin: 0 auto">
                    <tr>
                        <td>아이디 </td>
                    </tr>
                    <tr>
                        <td style="width:260px"><input type="text" class="regist" maxlength="13"  name="memberId" id="memberId" placeholder="아이디" required></td>
                        <td><input type="button" value="중복확인" class="btn_duplicationCheck" id="duplicationCheck" ></td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                    </tr>
                   	<tr>
                        <td><input type="password" class="regist" maxlength="13" name="memberPwd" placeholder="비밀번호" required></td>
                    </tr>
                    <tr>
                        <td>비밀번호 재확인</td>
                    </tr>
                    <tr>
                        <td><input type="password" class="regist" maxlength="13" name="memberPwd2" placeholder = "비밀번호 재확인" required></td>
                    </tr>
                    <tr>
						<td>이름</td>
					</tr>
					<tr>	
						<td><input type="text" class="regist" name="memberName" maxlength="5" placeholder = "이름" required /></td>
					</tr>
					<tr>
						<td> 성별</td>
					</tr>
					<tr>
						<td>
							<label><input type="radio"  name="gender" value="남" checked/>남</label>
							<label><input type="radio"  name="gender" value="여" />여</label>
						</td>
					</tr>
                  
                    <tr>
                        <td>이메일 </td>
                    </tr>
                    <tr>
                        <td><input type="email" class="regist"  name="email" placeholder = "이메일" required></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>우편번호</td>
                    </tr>
                    <tr>
                        <td><input type="text" class="regist"  name="zipCode" id="zipCode" readonly></td>
                        <td><input type="button" value="검색" class="btn_btn-yg" id="searchZipCode"></td>
                    </tr>
                    <tr>
                        <td>주소</td>
                    </tr>
                    <tr>
                        <td><input type="text" class="regist" name="address1"  id="address1" readonly></td>
                    </tr>
                    <tr>
                        <td>상세주소</td>
                    </tr>
                    <tr>
                        <td><input type="text" class="regist" name="address2" id="address2" required></td>
                        <td></td>
                    </tr>
                      <tr>
                        <td>휴대전화</td>
                    </tr>
                    <tr>
                        <td><input type="tel" class="regist"  name="phone" placeholder="전화번호"></td>
                        <td><button type="button" class="btn_send">인증번호 받기</button></td>
                    </tr>
                    <br>
                    <tr>
                    	<td><input type="text" class="authentication" name="phone2" placeholder="인증번호"></td>
                    </tr>
                    </table>
                    <br>
                    <div class="agree">
      		  		<label><input type="checkbox" name="agree" value="남" />유레카 이용약관, 개인정보 수집 및 이용에 모두 동의합니다.</label>
      				</div>
           
                <br>
                <div class="btns" align="center">
                    <input type="submit" value="가입하기" class="send">
                </div>
            </form>
        </div>	
    
    <!-- <div th:replace="common/footer.html"></div> -->
    
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
	
	    const $searchZipCode = document.getElementById("searchZipCode");
	    const $goMain = document.getElementById("goMain");
	
	    $searchZipCode.onclick = function() {
	
	        /* 다음 우편번호 검색 창을 오픈하면서 동작할 콜백 메소드를 포함한 객체를 매개변수로 전달한다. */
	        new daum.Postcode({
	            oncomplete: function(data){
	                /* 팝업에서 검색결과 항목을 클릭했을 시 실행할 코드를 작성하는 부분 */
	                document.getElementById("zipCode").value = data.zonecode;
	                document.getElementById("address1").value = data.address;
	                document.getElementById("address2").focus();
	            }
	        }).open();
	    }
	
	    $goMain.onclick = function() {
	        location.href = "/";
	    }
	
	</script>
	
</body>
</html>
