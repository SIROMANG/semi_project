<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/common.css}">
	
    <div th:fragment="headerFragment" class="header">
        <div class="gnbArea">
            <h1><img src="/images/logo.png" onclick="location.href='/'"  width="140px" height="108px"></h1>
            <div class="menu">
                <ul class="menuList">
                    <li><a th:href="@{/trade/regist}">판매</a></li>
                    <li><a th:href="@{/trade/list}">구매</a></li>
                    <li><a th:href="@{/free/list}">자유게시판</a></li>
                    <li><a th:href="@{/notice/noticeList}">공지사항</a></li>
                    <li><a th:href="@{/mypage/mypage}">마이페이지</a>
                </ul>
                <ul class="adminMenu">
                	<th:block sec:authorize= "hasRole('ADMIN')">
                    	<li><a th:href="@{/admin/search}"><span class="material-icons">settings</span>회원관리</a></li>
	                    <li><a th:href="@{/admin/profit}"><span class="material-icons">leaderboard</span>수익금</a></li>
                    </th:block>
                </ul>
            </div>
            <div class="utilMenu">
            	<th:block sec:authorize="isAnonymous()">
	                <a th:href="@{/member/login}" id="loginBtn">로그인</a>
	                <a th:href="@{/member/regist}" id="joinBtn">회원가입</a>
	            </th:block>
	           
	            <th:block sec:authorize="isAuthenticated()">
	            	<p><span sec:authentication="principal.name"></span>님 환영합니다.</p>
	            	<a id="logout">로그아웃</a>
	            </th:block>
            </div>
        </div>
    </div>
</html>
