<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
 
	<link rel="stylesheet" th:href="@{/css/common.css}">

    <div th:fragment="headerFragment" class="header">
    
        <div class="gnbArea">
            <h1><a th:href="@{/}"><img src="/images/logo.png" width="140px" height="108px"></a></h1>
            <div class="menu">
                <ul class="menuList">
                    <li><a th:href="@{/}">판매</a></li>
                    <li><a th:href="@{/}">구매</a></li>
                    <li><a th:href="@{/free/list}">자유게시판</a></li>
                    <li><a th:href="@{/}">공지사항</a></li>
                    <li><a th:href="@{/}">마이페이지</a></li>
                    <th:block sec:authorize="hasRole('ADMIN')">
	                    <li><a th:href="@{/}">수익금</a></li>
	                    <li><a th:href="@{/}">회원관리</a></li>
                    </th:block>
                </ul>
            </div>
            <div class="utilMenu">
            	<th:block sec:authorize="isAnonymous()">
	                <a th:href="@{/member/login}" id="loginBtn">로그인</a>
	                <a th:href="@{/member/regist}" id="joinBtn">회원가입</a>
	            </th:block>
	            
	            <th:block sec:authorize="isAuthenticated()">
	            	<p><span sec:authentication="principal.memberName"></span>님 환영합니다.</p>
	            	<a th:href="@{/}" id="logout">로그아웃</a>
	            </th:block>
            </div>
        </div>
        
    </div>

    

</html>
